<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>创建vue实例及生命周期钩子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var app = new Vue({
        //element,用于指定页面中已经存在的DOM元素，挂载到DOM中,也可以是css选择器
        el: "#app",
        //可以声明应用内需要双向绑定的数据。
        data: {
          msg: "vue学习开始了",
          a: 2
        },

        created: function() {
          alert('我是vue实例，创建完成。还未挂载到DOM')
        },
        mounted: function() {
          alert('我是vue实例，已经挂载到DOM，')
        }
      });
    </script>
  </body>
</html>
