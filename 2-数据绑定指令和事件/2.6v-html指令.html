<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ tag }}
        <p v-html="tag"></p>

        <!-- v-html作用：解析 html -->
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                tag: '<h1>如何瞬间，定格时间</h1>'
            }
        })
    </script>
</body>
</html>
