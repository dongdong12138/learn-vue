<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .transRed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="className" :id="idName">宇宙磅礴而冷漠</p>
        <p :class="className" :id="idName">宇宙磅礴而冷漠</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                className: 'transRed',
                idName: 'dongdong'
            }
        })
    </script>
</body>
</html>
