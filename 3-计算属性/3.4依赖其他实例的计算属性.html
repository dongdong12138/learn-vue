<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>依赖其他实例的计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ text }} <br>
        {{ reverseText }}
    </div>

    <script>
        var app2 = new Vue({
            el: '#app2',
            data: {
                text: '你自己却不知道'
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                text: '我想说其实你很好'
            },
            computed: {
                reverseText: function () {
                    return this.text.split('').reverse().join('') + ',' + app2.text
                }
            }
        })

    </script>
</body>
</html>
