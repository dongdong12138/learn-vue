<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性缓存</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ text }} <br><br>
        通过计算属性拿到的：{{ now }} <br><br>
        通过方法拿到的：{{ handle() }}
    </div>

    <script>
        // 现在距1970年的时间戳
        var app = new Vue({
            el: '#app',
            data: {
                text: '我是text',
                msg: '哼哼哈嘿'
            },
            computed: {
                now: function () {
                    return Date.now()
                }
            },
            methods: {
                handle: function () {
                    return Date.now()
                }
            }
        })
    </script>
</body>
</html>
