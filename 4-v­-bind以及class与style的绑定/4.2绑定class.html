<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
            font-size: 40px;
        }
        .border {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div id="app">
        绑定class对象语法：键是类名，值是布尔值：<br><br>
        <div :class="{red: isRed, border: isBorder}">天上的星星笑地上的人</div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isRed: true,
                isBorder: true
            }
        })
    </script>
</body>
</html>
