<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红绿切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div {
            width: 200px; height: 200px;
        }
        .red {
            background: red;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-on:click="toggle" v-bind:class="{red: isRed, green: isGreen}"></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isRed: true,
                isGreen: false
            },
            methods: {
                toggle: function () {
                    var temp = this.isRed
                    this.isRed = this.isGreen
                    this.isGreen = temp
                }
            }
        })
    </script>
</body>
</html>
