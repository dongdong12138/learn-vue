<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组语法和对象语法混用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div {
            width: 200px; height: 200px;
        }
        .isRed {
            background: red;
        }
        .border {
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="[red, {'border': isBorder}]"></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                red: 'isRed',
                isBorder: true
            }
        })
    </script>
</body>
</html>
