<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式对象语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div {
            width: 200px; height: 200px;
        }
    </style>
</head>
<body>
        <!-- 切记：：vue中只要是大写字母，都会给你转换成-加小写
        fontSize  font-size
        dsfASDghG 转化为 dsf-a-s-dgh-g -->
    <div id="app">
        <div :style="{'background': Background, 'border': Border}"></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                Background: 'red',
                Border: '5px solid green'
            }
        })
    </script>
</body>
</html>
