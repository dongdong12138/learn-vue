<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修饰符-self</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click.self="divClick" style="width: 200px;height: 200px;background: green;">
            <button @click="btnClick">click me</button>
        </div>
    </div>

    <!-- slef: 只有自己才能触发自己 -->

    <script>
        var app = new Vue({
            el: '#app',
            data: {},
            methods: {
                divClick: function () {
                    alert('div被点击了')
                },
                btnClick: function () {
                    alert('btn被点击了')
                }
            }
        })
    </script>
</body>
</html>
