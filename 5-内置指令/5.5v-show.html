<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="7>a">{{ apple }}</p>
    </div>

    <!-- v-show用法：显现与否，取决于布尔值 -->

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                apple: 'apple',
                a: 3
            }
        })
    </script>
</body>
</html>
