<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法与事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        点击次数：{{ count }}
        <button @click="handle()">点我加1</button>
        <button @click="handle(10)">点我加10</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                handle: function (count) {
                    count = count || 1
                    this.count += count
                }
            }
        })
    </script>
</body>
</html>
