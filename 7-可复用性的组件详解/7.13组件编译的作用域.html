<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        #app {
            width: 600px;
            height: 300px;
            border: 1px solid green;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <son-component v-show="childShow">

        </son-component>
    </div>

    <script>
        Vue.component('son-component', {
            template: '<div>我是一个组件</div>',
            data: function () {
                return {
                    message: '我是子组件内容',
                    childShow: false
                }
            }
        })
        
        var app = new Vue({
            el: '#app',
            data: {
                message: '我是父组件内容',
                childShow: true
            }
        })
    </script>
</body>
</html>
