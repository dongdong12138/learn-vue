<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        #app {
            width: 600px;
            height: 300px;
            border: 1px solid green;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <component :is="thisView"></component>
        <button @click="handleView('A')">A</button>
        <button @click="handleView('B')">B</button>
        <button @click="handleView('C')">C</button>
        <button @click="handleView('D')">D</button>
    </div>

    <script>
        // demo:点击不同按钮，切换不同视图
        Vue.component('A-component', {
            template: '<div>离离原上草，</div>'
        })
        Vue.component('B-component', {
            template: '<div>一岁一枯荣。</div>'
        })
        Vue.component('C-component', {
            template: '<div>野火烧不尽，</div>'
        })
        Vue.component('D-component', {
            template: '<div>春风吹又生。</div>'
        })
        
        var app = new Vue({
            el: '#app',
            data: {
                thisView: 'A-component'
            },
            methods: {
                handleView: function (value) {
                    this.thisView = value + '-component'
                }
            }
        })
    </script>
</body>
</html>
