<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="border: 1px solid red;">
        <my-component></my-component>
        <app-component></app-component>

        html标签受限：<br>
        <table>
            <!-- <my-component></my-component> -->
            <tr is="my-component"></tr>
        </table>
    </div>
    <div id="bpp" style="border: 1px solid green;margin-top: 40px;">
        <bpp-component></bpp-component>
    </div>

    <script>
        // 注册全局组件
        Vue.component('my-component', {
            template: '<h1>我多想再见你</h1>'
        })

        var app = new Vue({
            el: '#app',
            data: {},
            // 注册局部组件
            components: {
                'app-component': {
                    template: '<h2>哪怕匆匆一眼别离</h2>'
                }
            }
        })
        var bpp = new Vue({
            el: '#bpp',
            data: {},
            components: {
                'bpp-component': {
                    template: '<h3>路灯下昏黄的黑影</h3>'
                }
            }
        })
    </script>
</body>
</html>
