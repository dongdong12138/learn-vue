<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        #app {
            width: 600px;
            height: 300px;
            border: 1px solid green;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component my-msg="我以为留下来没有错"></my-component>
        <!-- 上面为什么写成 my-msg ？
        因为：html中不允许使用驼峰 -->
    </div>

    <script>
        Vue.component('my-component', {
            // 下面为什么要写 myMsg ？
            // 因为：在template中，必须使用驼峰命名方式，若为短横线的命名方式。则会直接报错
            props: ['myMsg'],
            template: '<div>{{ abc }}</div>',
            data: function () {
                return {
                    abc: this.myMsg
                }
            }
        })
        
        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>
</html>
