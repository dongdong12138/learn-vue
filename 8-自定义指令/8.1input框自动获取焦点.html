<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        #app {
            width: 600px;
            height: 300px;
            border: 1px solid green;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-focuss>  <!-- 这里的focuss与下面的focuss相对应 -->
    </div>

    <script>
        // 需求：input框自动获取焦点
        Vue.directive('focuss', {
            inserted: function (el) {    // inserted: 插入到父节点时调用
                el.focus()
            }
        })
        
        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>
</html>
